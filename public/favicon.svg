<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="inner-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#706e6e"/>
      <stop offset="100%" stop-color="#B0B0B0"/>
    </linearGradient>
    <filter id="inner-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  <text x="15" y="19" font-family="'Courgette', cursive" font-size="24" font-weight="bold" fill="url(#inner-gradient)" text-anchor="middle" dominant-baseline="middle" filter="url(#inner-glow)">AC</text>
</svg>